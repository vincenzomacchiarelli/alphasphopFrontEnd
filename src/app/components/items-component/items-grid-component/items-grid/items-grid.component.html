<section class="content-main">

  <div class="content-header">
    <h2 class="content-title">Griglia Prodotti</h2>
    <div>
      <a href="#" class="btn btn-light">Esporta</a>
      <a href="#" class="btn btn-light">Importa</a>
      <a href="#" class="btn btn-primary">Crea Nuovo</a>
    </div>
  </div>

  <div class="card mb-4">

      <header class="card-header">
      <div class="row gx-3">
        <div class="col-lg-4 col-md-6 me-auto">
          <input type="text" placeholder="Cerca..." class="form-control">
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Tutte</option>
            <option>Alimentari</option>
            <option>Chimico</option>
            <option>Fresco</option>
          </select>
        </div>
        <div class="col-lg-2 col-6 col-md-3">
          <select class="form-select">
            <option>Nuovi</option>
            <option>Prezzo Basso</option>
            <option>Pi√π Acquistati</option>
          </select>
        </div>
      </div>
    </header> <!-- card-header end// -->

    <div class="card-body">

      <div class="row gx-3 row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-xl-4 row-cols-xxl-5" *ngIf="items$">
       <app-items-card #gridView *ngFor="let item of items$"
       [item-card]="item"
       (elimina-card)="handleDelete($event)"
       (modifica-card)="handleEdit($event)"
       (acquista-pezzi)="handleBuy($event)"
       >
       <span class="badge rounded-pill text-bg-danger stato promo" *ngIf="item.active">Promo</span>
       <span class="badge rounded-pill text-bg-danger stato promo" *ngIf="!item.active">Normale</span>
      </app-items-card>
      </div>
    </div>
  </div>
</section>
